<div class="filter-container form-inline d-inline">
  <div class="filter">
    <button type='button' class="btn btn-primary align-top filter_button" data-toggle="modal" data-target="#filter-modal">
      Filter
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="filter-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filter-options">Sort by:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <!-- FILTER FORM -->
          <form id="filter" method="post">
            <label class="form-check-label" for="must-have-courses">Must have Courses: </label>
            <div id="must-have-courses">
            </div>
            <br>

            <label class="form-check-label" for="must-have-departments">Must have Departments: </label>
            <div id="must-have-departments">
            </div>
            <br>

            {% include 'other_filters.html' %}

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary update_filter">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
