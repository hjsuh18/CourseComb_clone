<div id="distribution">
  <label for="distribution">Must-have Distributions: </label>

  <div class="form-check form-check-inline">
    <label class="form-check-label" for="ha">
      HA<input class="form-check-input" type="checkbox" id="ha">
    </label>
    
    <label class="form-check-label" for="sa">
      SA<input class="form-check-input" type="checkbox" id="sa">
    </label>

    <label class="form-check-label" for="stl">
      STL<input class="form-check-input" type="checkbox" id="stl">
    </label>

    <label class="form-check-label" for="stn">
      STN<input class="form-check-input" type="checkbox" id="stn">
    </label>

    <label class="form-check-label" for="ec">
      EC<input class="form-check-input" type="checkbox" id="ec">
    </label>

    <label class="form-check-label" for="em">
      EM<input class="form-check-input" type="checkbox" id="em">
    </label>

    <label class="form-check-label" for="la">
      LA<input class="form-check-input" type="checkbox" id="la">
    </label>

    <label class="form-check-label" for="qr">
      QR<input class="form-check-input" type="checkbox" id="qr">
    </label>
  </div>
</div>

<br>

<div id="max_dept">
  <label class="form-check-label" for="dept_max"> Maximum # of Courses in one department:
    <select class="form-control-in-line" id="max_dept">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </label>
</div>
<br>

<div id="time">
  <label class="form-check-label" for="no-friday-class">
    No Friday Class:<input class="form-check-input" type="checkbox" id="no-friday-class">
  </label>

  <label class="form-check-label" for="no-evening-class">
    No Evening Class:<input class="form-check-input" type="checkbox" id="no-evening-class">
  </label>

  <label class="form-check-label" for="ten_am">
    After 10am:<input class="form-check-input" type="checkbox" id="ten_am">
  </label>
</div>

<br>

<div id="full_class">
  <label class="form-check-label" for="full">
    Exclude fully enrolled classes:<input class="form-check-input" type="checkbox" id="full"> 
  </label>
</div>

<br>

<div id="pdf_only">
  <label class="form-check-label" for="pdf">
    Include 1 PDF-only Class:<input class="form-check-input" type="checkbox" id="pdf">
  </label>
</div>
