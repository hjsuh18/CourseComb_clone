{% load static %}
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title> CourseComb </title>

  <!-- Bootstrap stylesheet CDN Version 4-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- JQuery UI (for autocomplete) -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Moment (for Calendar) -->
  <script src="{% static 'moment.js' %}"></script>

  <!-- FullCalendar -->
  <link rel="stylesheet" type="text/css" href="{% static 'fullcalendar/fullcalendar.css' %}"/> 
  <script src="{% static 'fullcalendar/fullcalendar.js' %}"></script>

  <script>
    $(function() {
      $("#calendar").fullCalendar({
        defaultView: 'agendaWeek',
        header: false,
        columnHeaderFormat: 'ddd',
        minTime: '08:0:00',
        maxTime: '23:00:00',
        slotDuration: '00:30:00',
        allDaySlot: false,
        weekends: false,
        contentHeight: 'auto',
        eventOverlap: false,
        aspectRatio: 1,
        timeFromat: 'H:mm'
        /*editable: true*/
      })
    });
  </script>

</head>
<body>

  {% include 'navbar.html' %}

  <div class = "container-fluid">
    <div class = "row">

      <!-- FIRST COLUMN -->
      {% include 'course-search.html' %}

      <!-- SECOND COLUMN -->
      <div class = "col-xs-4 col-md-2" id="search-results">
        <label for="course-combinations-list">
          Possible Schedules:
        </label>
        <div class = "combqueue">
          {% for i in combinations%}
          {{ i | safe}}
          {% endfor %}
        </div>
      </div>

      <!-- THIRD COLUMN -->
      <div class = "col-xs-8 col-md-8 hidden" id = "calendar-container">
        <label for="schedule-calendar">
          Selected Schedule
        </label>
        <div id="calendar"> </div>
<!--         <div class="event-modal">
          <header class="header">
            <div class="content">
              <span class="event-date"></span>
              <h3 class="event-name"></h3>
            </div>

            <div class="header-bg"></div>
          </header>

          <div class="body">
            <div class="event-info"></div>
            <div class="body-bg"></div>
          </div>
          <a href="#0" class="close">Close</a>
        </div> -->
        <div id="selected-coursecomb" class="row">
        </div>
      </div>

    </div> 
  </div>

  {% include 'style.html' %}

  {% include 'script.html' %}

  <!-- Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
