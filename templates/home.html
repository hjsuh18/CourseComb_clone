{% load static %}
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title> CourseComb </title>

  <!-- Bootstrap stylesheet CDN Version 4-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- JQuery UI (for autocomplete) -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Moment (for Calendar) -->
  <script src="{% static 'moment.js' %}"></script>
 
 <!-- FullCalendar -->
  <link rel="stylesheet" type="text/css" href="{% static 'fullcalendar/fullcalendar.css' %}"/> 
  <script src="{% static 'fullcalendar/fullcalendar.js' %}"></script>

  <script>
    $(function() {
      $("#calendar").fullCalendar({
        defaultView: 'agendaWeek',
        header: false,
        columnHeaderFormat: 'ddd',
        minTime: '08:00:00',
        maxTime: '23:00:00',
        slotDuration: '01:00:00',
        allDaySlot: false,
        weekends: false,
      })
    });
  </script>

</head>
<body>

  <!-- Need to figure out alignment left and right -->
  <!-- NAVBAR -->
  <header class="navbar">
    <div class = "navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand ml-auto" href="#">CourseComb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item-active">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hello Name!</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

<div class = "container">
  <div class = "row">

    <!-- FIRST COLUMN -->
    <div class = "col-sm-3">

        <div class="ui-widget">
          <label for="courses"> </label>
          <input id="courses">
        </div>
        <div class = "aftersearch">
        </div>
        <div class = "coursequeue">
          {% for i in favorites%}
          {{ i | safe}} 
          {% endfor %}
          <br>
          <button class = "btn btn-success createschedule"> Create My Schedule! </button>
        </div>
    </div>

    <!-- SECOND COLUMN -->
    <div class = "col-sm-3" id="search-results">
      <div class = "combqueue">
        {% for i in combinations%}
        {{ i | safe}}
        {% endfor %}
      </div>
    </div>

    <!-- THIRD COLUMN -->
    <!-- <div class = "col-sm-6" id="calendar">
    </div> -->
    <div class = "col-sm-6">
        <div id='calendar'> </div>



   <div class="event-modal">
      <header class="header">
         <div class="content">
            <span class="event-date"></span>
            <h3 class="event-name"></h3>
         </div>

         <div class="header-bg"></div>
      </header>

      <div class="body">
         <div class="event-info"></div>
         <div class="body-bg"></div>
      </div>

      <a href="#0" class="close">Close</a>
   </div>
</div>

  </div> 
  </div>


  
  <style>
    .container {
      padding-top: 10px;
    }
    .navbar {
      background: #f4c242;
    }
    .course-search-container {
      padding: 30px 0 0 15px;
    }
    .calendar-col {
      float:right;
    }
    .ui-widget {
      padding-top:10px;
    }
    ul.ui-autocomplete {
      height: 300px;
      overflow-y: scroll;
      overflow-x: hidden;
      font-size:12px;
      list-style: none;
      padding-left:0;
      width: 100%;
    }
    .coursecomb {
      cursor: pointer;
    }
  </style>
  
  <script type="text/javascript">
    var csrfmiddlewaretoken = '{{ csrf_token }}';

    // Click on a combination
    $('body').on('click', '.coursecomb', function (e) {
      e.preventDefault();
      comb_id = $(this).attr("class").split(" ")[1];
      var coursecomb_data = {
        comb_click:'comb_click',
        comb_id: comb_id
      };

      $.ajax({
           type: "GET",
           url: '/',
           data: coursecomb_data,
           success: function(data) {
              $("#calendar").fullCalendar('removeEventSources');
              $("#calendar").fullCalendar('addEventSource', JSON.parse(data["schedule"]));
           }
      });
    });

    // Create Schedule
    $('.createschedule').click(function(e) {
      e.preventDefault();
      var createschedule_data = {
          searchresults: 'searchresults',
          csrfmiddlewaretoken: csrfmiddlewaretoken
      };
      $.ajax({
           type: "POST",
           url: '/',
           data: createschedule_data,
           success: function(data) {
              var courses_com = JSON.parse(data["courses_com"]);
              $("#search-results").empty();
              $("#search-results").append(courses_com);
           }
      });
    });

    // Delete a course
    $('body').on('click', '.deleteclass', function (e) {
      e.preventDefault();
      var parent = $(this).parent();
      var class_delete_data = {
          deleteclass: 'deleteclass',
          registrar_id: this.id,
          csrfmiddlewaretoken: csrfmiddlewaretoken
      };
      $.ajax({
           type: "POST",
           url: '/',
           data: class_delete_data,
           success: function(data) {
              parent.remove();
           }
      });
    });

    // Delete a combination
    $('body').on('click', '.deletecomb', function (e) {
      e.preventDefault();
      var parent = $(this).parent();
      var comb_delete_data = {
          deletecomb: 'deletecomb',
          comb_id: this.id,
          csrfmiddlewaretoken: csrfmiddlewaretoken
      };
      $.ajax({
           type: "POST",
           url: '/',
           data: comb_delete_data,
           success: function(data) {
              parent.remove();
           }
      });
    });

    // Autocomplete
    $(function() {
      $("#courses").autocomplete({
        source: "/api/get_courses/",
        minLength: 2,
        messages: {
          noResults: '',
          results: function() {}
        },
        appendTo: '.aftersearch',
        select: function (e, ui) {
            // console.log(ui.item.value)
            var class_select_data = {
                addclass: 'addclass',
                class: ui.item.label,
                registrar_id: ui.item.value,
                csrfmiddlewaretoken: csrfmiddlewaretoken
            };
            e.preventDefault();
            $.ajax({
                 type: "POST",
                 url: '/',
                 data: class_select_data,
                 success: function(data) {
                    if (data != {}) {
                      var newclass = JSON.stringify(data["newclass"]);
                      var newid = JSON.stringify(data["newid"]);
                      $(".aftersearch").append("<div class = '" + newid + "'>" + JSON.parse(newclass) + 
                        " <button type = 'button' class = 'btn btn-danger btn-xs deleteclass' id = " + newid + "> x </button> </div>");
                    }
                 }
            });
        },
      });
    });
  </script>



  <!-- Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
