{% load static %}
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title> CourseComb </title>

  <!-- Bootstrap stylesheet CDN Version 4-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- JQuery UI (for autocomplete) -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Moment (for Calendar) -->
  <script src="{% static 'moment.js' %}"></script>

  <!-- FullCalendar -->
  <link rel="stylesheet" type="text/css" href="{% static 'fullcalendar/fullcalendar.css' %}"/> 
  <script src="{% static 'fullcalendar/fullcalendar.js' %}"></script>

  {% include 'calendar.html' %}

</head>
<body>

  {% include 'navbar.html' %}

  <div class = "container-fluid">
    <div class = "row">

      <!-- FIRST COLUMN -->
      {% include 'course-search.html' %}


      <!-- SECOND COLUMN -->
      <div class = "col-xs-4 col-md-2" id="search-results">
        <label for="course-combinations-list">
          <b>Possible Schedules:</b>
        </label>
        <div class = "combqueue" id="combqueue">
          {% for i in combinations%}
          {{ i | safe}}
          {% endfor %}
        </div>
      </div>

      <!-- THIRD COLUMN -->
      <div class = "col-xs-8 col-md-8 hidden">
        <label for="schedule-calendar">
          <b>Selected Schedule</b>
        </label>
        <button class = "btn btn-primary" id = "save-schedule" onclick="saveSchedule();"> Save Schedule </button>
        <span class = "save-schedule-message"> </span>
        <div id="calendar"> </div>
        <label for="precept-toggles">
          <b> Click to show precepts </b>
        </label>
        <div id="selected-coursecomb" class="row">
        </div>
      </div>

    </div> 
  </div>


  {% include 'style.html' %}

  {% include 'helper.html' %}

  {% include 'script.html' %}

  <!-- Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
